<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Responsive Columns</title>
<style>
    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px; /* Negative margin to offset padding of columns */
    }
    .col {
        padding: 0 15px; /* Padding to separate columns */
        box-sizing: border-box; /* Include padding in column width */
    }
    .col-6 {
        flex: 0 0 50%; /* Each column takes half of the row width */
        max-width: 50%; /* Maximum width of each column */
    }
    @media (max-width: 768px) {
        .col-6 {
            flex: 0 0 100%; /* Each column takes full width on smaller screens */
            max-width: 100%; /* Maximum width of each column */
        }
    }
</style>
</head>
<body>

<div class="row">
    <div class="col col-6">
        <h2>Column 1</h2>
        <p>This is the content of column 1.</p>
    </div>
    <div class="col col-6">
        <h2>Column 2</h2>
        <p>This is the content of column 2.</p>
    </div>
</div>

<div class="row">
    <div class="col col-6">
        <h2>Column 3</h2>
        <p>This is the content of column 3.</p>
    </div>
    <div class="col col-6">
        <h2>Column 4</h2>
        <p>This is the content of column 4.</p>
    </div>
</div>

<div class="row">
    <div class="col col-6">
        <h2>Column 5</h2>
        <p>This is the content of column 5.</p>
    </div>
    <div class="col col-6">
        <h2>Column 6</h2>
        <p>This is the content of column 6.</p>
    </div>
</div>

</body>
